name: Build

# Triggers on main branch pushes
on:
  push:
    branches: [ main ]
  # Allow manual triggering
  workflow_dispatch:

jobs:
  build-win:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
      # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      # Install boost
      - name: Install boost
        uses: MarkusJx/install-boost@v2.1.0
        id: install-boost
      # Build boost for installed python version
      - name: Build boost
        shell: cmd
        run: |
          cd ${{ steps.install-boost.outputs.BOOST_ROOT }}
          bootstrap
          .\b2 --with-python
      # Build project using cmake
      - name: Build project
        shell: cmd
        run: |
          mkdir build
          cd build
          cmake -G "Visual Studio 16 2019" -A x64 ..
          cmake --build .

  build-linux:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      # Install boost
      - name: Install boost
        shell: bash
        run: |
          sudo apt-get update && sudo apt-get install libboost-all-dev
      # Build project using cmake
      - name: Build project
        shell: bash
        run: |
          mkdir build
          cd build
          cmake ..
          make
